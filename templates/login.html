<!DOCTYPE html>
<html>
  <head>
    <title>Schneiflow</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">


  </head>
  <body>

   
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin" method="POST">
                  <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" id="user" class="form-control" name="user"  required onfocus="this.placeholder = ''">
                    
                  </div>
                 <!--
                  <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" name="password"  required onfocus="this.placeholder = ''">
                    
                  </div>
                  -->
                  
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                          {{ message }}
                        {% endfor %}
                    {% endif %}
                  {% endwith %}


                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                  <hr class="my-4">
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>








    <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>

  </body>
</html>
